<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.T.I. OS - Asistente Tecnológico de Inteligencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000000;
            color: #00ffcc;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            cursor: pointer;
        }

        /* Contenedor principal para centrar la cara */
        .face-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .eye-container {
            display: flex;
            gap: 10vw;
            margin-bottom: 6vh;
        }

        .eye {
            width: 12vw;
            height: 12vw;
            max-width: 100px;
            max-height: 100px;
            background: #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 40px #00ffcc;
            transition: all 0.2s ease;
        }

        /* Animación de parpadeo y habla */
        .eye.talking {
            animation: blink 0.35s infinite alternate;
        }

        @keyframes blink {
            from { transform: scaleY(1); }
            to { transform: scaleY(0.15); }
        }

        .mouth {
            width: 35vw;
            max-width: 350px;
            height: 6px;
            background: #00ffcc;
            border-radius: 3px;
            box-shadow: 0 0 25px #00ffcc;
            transition: all 0.2s ease;
        }

        .mouth.active {
            height: 8vh;
            max-height: 60px;
            border-radius: 30px;
        }

        /* Overlay de inicio */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #00ffcc;
        }

        .glitch-text {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body onclick="initSystem()">

    <div id="start-overlay">
        <div class="glitch-text">Inicializar A.T.I.</div>
        <p class="text-xs mt-4 opacity-50">Toca la pantalla para cargar el núcleo</p>
    </div>

    <div class="face-container">
        <div class="eye-container">
            <div class="eye" id="eye-l"></div>
            <div class="eye" id="eye-r"></div>
        </div>
        <div class="mouth" id="mouth"></div>
    </div>

    <script>
        const apiKey = ""; // La clave se inyecta automáticamente
        const mouth = document.getElementById('mouth');
        const eyes = document.querySelectorAll('.eye');
        const overlay = document.getElementById('start-overlay');

        let recognition;
        let isSpeaking = false;
        let systemInitialized = false;

        function initSystem() {
            if (systemInitialized) return;
            
            systemInitialized = true;
            overlay.classList.add('hidden');
            
            setupSpeech();
            speak("Protocolos de inicio completados. Saludos. Soy A.T.I., tu Asistente Tecnológico de Inteligencia. Núcleo operativo al cien por ciento.");
        }

        function setupSpeech() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'es-MX';

                recognition.onstart = () => {
                    mouth.style.boxShadow = "0 0 45px #00ffcc";
                };

                recognition.onresult = async (event) => {
                    const text = event.results[0][0].transcript;
                    await askGemini(text);
                };

                recognition.onend = () => {
                    if (!isSpeaking) {
                        recognition.start();
                    }
                };

                recognition.start();
            }
        }

        async function askGemini(query) {
            const systemPrompt = "Eres A.T.I. (Asistente Tecnológico de Inteligencia). Eres una inteligencia artificial sofisticada, eficiente y servicial. Tu tono es tecnológico, preciso y ligeramente futurista. Responde de forma concisa, máximo 20 palabras.";
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: query }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                const data = await response.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error en la sincronización de datos.";
                speak(reply);
            } catch (error) {
                speak("Fallo en la conexión con la red neural externa.");
            }
        }

        function speak(text) {
            isSpeaking = true;
            if (recognition) recognition.stop();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-MX';
            utterance.rate = 1.05; // Velocidad equilibrada
            utterance.pitch = 1.1;  // Tono ligeramente tecnológico

            utterance.onstart = () => {
                mouth.classList.add('active');
                eyes.forEach(e => e.classList.add('talking'));
            };

            utterance.onend = () => {
                mouth.classList.remove('active');
                eyes.forEach(e => e.classList.remove('talking'));
                isSpeaking = false;
                if (recognition) recognition.start();
            };

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
